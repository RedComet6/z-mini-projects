<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- hero area with bootstrap -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1>Project Tracker</h1>
            <h2>Current Time: <span id="time"></span></h2>
        </div>
        </div>
    </header>

    <!-- container for card component -->
    <main class="container-fluid">
        <div class="row">
            <!-- card component on left -->
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">INSTRUCTIONS</h5>
                        <p class="card-text">Click the button below to open a form!</p>
                        <button href="#" class="btn btn-primary" data-toggle="modal" data-target="#project">Add
                            Project</button>
                    </div>
                </div>
            </div>
            <!-- project table on right -->
            <div class="col-12 col-md-8">
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>
                                Project Name
                            </th>
                            <th>
                                Project Type
                            </th>
                            <th>
                                Hourly Rate
                            </th>
                            <th>
                                Due Date
                            </th>
                            <th>
                                Days Until Due Date
                            </th>
                            <th>
                                Total Earnings
                            </th>
                        </tr>
                    <tbody id="projectBody"></tbody>
                    </thead>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="project" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a new project</h5>
                    <button type="button" class="btn-close js-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="projectForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectName" placeholder="Enter a Project Name">
                        </div>
                        <div class="mb-3">
                            <label for="projectType" class="form-label">Project Type</label>
                            <input type="text" class="form-control" id="projectType" placeholder="Enter a Project Type">
                        </div>
                        <div class="mb-3">
                            <label for="hourlyRate" class="form-label">Hourly Rate</label>
                            <input type="number" class="form-control" id="hourlyRate"
                                placeholder="Enter an Hourly Rate">
                        </div>
                        <div class="mb-3">
                            <label for="projectDate" class="form-label">Project Date</label>
                            <input type="date" class="form-control" id="projectDate" placeholder="Enter a Due Date">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary js-close" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- moment library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- bootstrap js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- personal js -->
    <script src="./assets/script.js"></script>
</body>

</html>
