<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <main class="d-flex min-vh-100">
        <div class="container-fluid">
            <div class="row">
                <!-- left panel -->
                <!-- title -->
                <!-- input -->
                <!-- dropdown -->
                <!-- search button -->
                <aside class="col-3">
                    <h1>Library of Congress Search Engine</h1>
                    <form id="searchForm" action="">
                        <input type="text" class="form-control mb-3" id="searchText" placeholder="Enter Search Terms">
                        <select id="searchFormat" class="form-input mb-3 w-100">
                            <option value="" disabled selected>Select a format...</option>
                            <option value="maps">Maps</option>
                            <option value="audio">Audio</option>
                            <option value="photos">Photos</option>
                            <option value="manuscripts">Manuscripts</option>
                            <option value="newspapers">Newspapers</option>
                            <option value="film-and-videos">Film and Videos</option>
                            <option value="notated-music">Notated Music</option>
                            <option value="websites">Websites</option>
                        </select>
                        <button class="btn-primary" id="searchBtn" type="submit">Search</button>
                    </form>
                    <div id="pastSearches"></div>
                </aside>
                <!-- right panel -->
                <!-- show results -->
                <!-- button - read more -->
                <section class="col-9">
                    <div class="mb-3">Show Results for <span id="keyword"></span></div>
                    <div id="results"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
